<!DOCTYPE html>
<html>
<body>
<p>substring, substr, slice</p>

<script>
var mystring = "javascript tutorials";

var result = mystring.substring(1,3);
var result1 = mystring.substr(1,3);
var result2 = mystring.slice(1,3);

document.write("<br/>");
document.write("substring:-- "+result);
document.write("<br/>");
document.write("substr:-- "+result1);
document.write("<br/>");
document.write("slice:-- "+result2);
</script>

</body>
</html>
